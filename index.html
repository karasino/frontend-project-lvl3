<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel">Детали</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a href="#" class="btn btn-primary" role="button">Просмотр</a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row my-3">
        <div class="col-6">
          <form id="rssForm">
            <div class="form-group">
              <label for="inputUrl">Добавление RSS</label>
              <input name="input" class="form-control" id="inputUrl">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Добавить</button>
          </form>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6" id="feedback"></div>
      </div>
      <div class="row row-cols-2 my-3" id="channels"></div>
      <div class="row row-cols-2 my-3" id="posts"></div>
    </div>
  </body>
</html>
