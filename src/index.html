<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="bundle.js"></script></head>
  <body>
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel">Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a href="#" class="btn btn-primary" role="button">View post</a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <form id="rssForm">
      <div class="form-group">
        <label for="inputUrl">URL to add</label>
        <input name="input" class="form-control" id="inputUrl">
      </div>
      <button type="submit" class="btn btn-primary" id="submit">ADD</button>
    </form>
    <div class="container">
      <div class="row">
        <div class="col-12" data-id="feedback"></div>
      </div>
    </div>
    <dl class="row" data-id="channels"></dl>
    <ul class="list-group" data-id="posts"></ul>
  </body>
</html>
